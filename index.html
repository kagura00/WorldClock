<!DOCTYPE html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ワールドマップ</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body onload="WorldClock()">
        <img src="WorldMap.jpg" alt="世界地図" class="ImgStyle">

            <table class="TimeTable">
                <tr>
                    <th>場所</th>
                    <th>時刻</th>
                </tr>
                <tr>
                    <td>ロンドン</td>
                    <td><div id = "gmt">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>東京</td>
                    <td><div id = "japan">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>ニューヨーク</td>
                    <td><div id = "USA">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>ヨハネスブルグ</td>
                    <td><div id = "johan">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>北京</td>
                    <td><div id = "beijing">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>シドニー</td>
                    <td><div id = "sydney">----年 --月--日 --:--:--</div></td>
                </tr>
                <tr>
                    <td>リオデジャネイロ</td>
                    <td><div id = "rio">----年 --月--日 --:--:--</div></td>
                </tr>
            </table>
    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
